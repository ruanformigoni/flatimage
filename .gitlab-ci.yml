image: "ubuntu:latest"

stages:
  - build
  - package
  - release

build-elf:
  image: "ubuntu:focal"
  stage: build
  when: manual
  before_script:
    - export DEBIAN_FRONTEND=noninteractive
    - apt update && apt -y upgrade
    - apt install -y python3-pip build-essential cmake
    - pip3 install conan==1.59.0
    - echo JOB_ID_BUILD_ELF=$CI_JOB_ID > build.env
  script:
    - mkdir -p bin
    # Build
    - cd ./src/elf
    - mkdir -p build && cd build && conan install .. --build=missing -s compiler.libcxx=libstdc++11 && cd ..
    - cmake -H. -Bbuild
    - cmake --build build
    - cd ../.. && mv src/elf/build/main bin/elf
  artifacts:
    paths:
      - ./bin
    reports:
      dotenv: build.env

build-fuse2fs:
  image: "ubuntu:focal"
  stage: build
  when: manual
  before_script:
    - export DEBIAN_FRONTEND=noninteractive
    - apt update && apt -y upgrade
    - apt install -y wget fuse3 build-essential patchelf python3-pip git udev systemd pkg-config gettext gawk texinfo libacl1-dev libfuse-dev
    - echo JOB_ID_BUILD_FUSE=$CI_JOB_ID > build.env
  script:
    - |
      mkdir -p ./bin
      # Check if has built version
      if [ -n "$BIN_FUSE2FS" ]; then
        wget -O ./bin/fuse2fs "$BIN_FUSE2FS"
        exit
      fi
      # Else build
      git clone https://github.com/ruanformigoni/e2fsprogs.git
      cd e2fsprogs
      git checkout fuse2fs-offset
      mkdir build && cd build
      ../configure
      make -j2
      cd ../.. && mv ./e2fsprogs/build/misc/fuse2fs bin/fuse2fs
      pip3 install setuptools
      pip3 install staticx
      # Make fuse2fs static
      staticx bin/fuse2fs fuse2fs
      mv -f fuse2fs ./bin/fuse2fs
  artifacts:
    paths:
      - ./bin
    reports:
      dotenv: build.env

build-dwarfs:
  image: "ubuntu:jammy"
  stage: build
  when: manual
  before_script:
    - export DEBIAN_FRONTEND=noninteractive
    - apt update && apt -y upgrade
    - apt install -y wget git python3-pip patchelf build-essential g++ clang cmake make bison flex ronn fuse pkg-config binutils-dev libarchive-dev libboost-context-dev libboost-filesystem-dev libboost-program-options-dev libboost-python-dev libboost-regex-dev libboost-system-dev libboost-thread-dev libevent-dev libjemalloc-dev libdouble-conversion-dev libiberty-dev liblz4-dev liblzma-dev libssl-dev libunwind-dev libdwarf-dev libelf-dev libfmt-dev libfuse-dev libgoogle-glog-dev ccache ninja-build libacl1-dev
    - echo JOB_ID_BUILD_DWARFS=$CI_JOB_ID > build.env
  script:
    - |
      mkdir -p ./bin
      # Check if has built version
      if [ -n "$BIN_DWARFS" ] && [ -n "$BIN_MKDWARFS" ]; then
        wget -O ./bin/dwarfs "$BIN_DWARFS"
        wget -O ./bin/mkdwarfs "$BIN_MKDWARFS"
        exit
      fi
      # else build
      git clone --recurse-submodules https://github.com/mhx/dwarfs
      cd dwarfs && mkdir build && cd build
      cmake .. -DWITH_LEGACY_FUSE=1 -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DWITH_TESTS=0 -GNinja
      ninja
      cd ../..
      pip3 install setuptools
      pip3 install staticx
      staticx dwarfs/build/dwarfs2 bin/dwarfs
      staticx dwarfs/build/mkdwarfs bin/mkdwarfs
  artifacts:
    paths:
      - ./bin
    reports:
      dotenv: build.env

build-extfstools:
  image: "ubuntu:latest"
  stage: build
  when: manual
  before_script:
    - export DEBIAN_FRONTEND=noninteractive
    - apt update && apt -y upgrade
    - apt install -y wget build-essential cmake fuse3 patchelf python3-pip git udev systemd pkg-config gettext gawk texinfo libacl1-dev libfuse-dev
    - echo JOB_ID_BUILD_EXTFS=$CI_JOB_ID > build.env
  script:
    - |
      mkdir -p bin
      # Check if has built version
      if [ -n "$BIN_EXT2RD" ]; then
        wget -O ./bin/ext2rd "$BIN_EXT2RD"
        exit
      fi
      # Else build
      git clone https://github.com/nlitsme/extfstools.git
      cd extfstools
      make
      # Make ext2rd static
      pip3 install setuptools
      pip3 install staticx
      staticx build/ext2rd ../bin/ext2rd
  artifacts:
    paths:
      - ./bin
    reports:
      dotenv: build.env

build-proot:
  image: "ubuntu:focal"
  stage: build
  when: manual
  before_script:
    - export DEBIAN_FRONTEND=noninteractive
    - apt update && apt -y upgrade
    - apt install -y build-essential clang-tools-6.0 curl docutils-common gdb git lcov libarchive-dev libtalloc-dev lzop patchelf python3-dev python3-pip sloccount strace swig uthash-dev wget xsltproc
    - echo JOB_ID_BUILD_PROOT=$CI_JOB_ID > build.env
  script:
    - |
      mkdir -p ./bin
      # Check if has built version
      if [ -n "$BIN_PROOT" ]; then
        wget -O ./bin/proot "$BIN_PROOT"
        exit
      fi
      # Else build
      git clone https://github.com/proot-me/proot.git
      cd proot
      sed -i "416s%if (path\[0\] != '/')%if (path[0] != '/' || path[0] == 0)%" src/path/path.c
      sed -i 's/if (t_referrer != NULL) {/if (t_referrer != NULL \&\& t_referrer[0] != 0) {/' src/path/path.c
      sed -i "546,547d" src/path/path.c
      make -C src proot
      # Make proot static
      pip3 install setuptools
      pip3 install staticx
      staticx src/proot ../bin/proot
  artifacts:
    paths:
      - ./bin
    reports:
      dotenv: build.env

package-focal:
  stage: package
  before_script:
    - apt update && apt -y upgrade
    - apt install -y git wget curl zstd debootstrap e2fsprogs proot fuse2fs xz-utils rsync
    - echo JOB_ID_BUILD_BS_FOCAL=$CI_JOB_ID > build.env
  script:
    # Set dist
    - dist="focal"
    # Build
    - ./src/scripts/_build.sh debootstrap "$dist"
    # Set env vars
    - echo "FOCAL_TARBALL=${dist}.tar.xz" >> build.env
  needs:
    - job: build-elf
      artifacts: true
    - job: build-fuse2fs
      artifacts: true
    - job: build-dwarfs
      artifacts: true
    - job: build-extfstools
      artifacts: true
    - job: build-proot
      artifacts: true
  artifacts:
    paths:
      - ./dist
    reports:
      dotenv: build.env

package-arch:
  image: "archlinux:latest"
  stage: package
  before_script:
    - pacman -Syu --noconfirm
    - pacman -S python-pip patchelf git gawk wget curl zstd xz rsync binutils --noconfirm
    - echo JOB_ID_BUILD_BS_ARCH=$CI_JOB_ID > build.env
  script:
    # Build
    - ./src/scripts/_build.sh archbootstrap
    # Set env vars
    - echo "ARCH_TARBALL=arch.tar.xz" >> build.env
  needs:
    - job: build-elf
      artifacts: true
    - job: build-fuse2fs
      artifacts: true
    - job: build-dwarfs
      artifacts: true
    - job: build-extfstools
      artifacts: true
    - job: build-proot
      artifacts: true
  artifacts:
    paths:
      - ./dist
    reports:
      dotenv: build.env

package-alpine:
  image: "archlinux:latest"
  stage: package
  before_script:
    - pacman -Syu --noconfirm
    - pacman -S python-pip patchelf git gawk wget curl zstd xz rsync binutils --noconfirm
    - echo JOB_ID_BUILD_BS_ALPINE=$CI_JOB_ID > build.env
  script:
    # Build
    - ./src/scripts/_build.sh alpinebootstrap
    # Set env vars
    - echo "ALPINE_TARBALL=alpine.tar.xz" >> build.env
  needs:
    - job: build-elf
      artifacts: true
    - job: build-fuse2fs
      artifacts: true
    - job: build-dwarfs
      artifacts: true
    - job: build-extfstools
      artifacts: true
    - job: build-proot
      artifacts: true
  artifacts:
    paths:
      - ./dist
    reports:
      dotenv: build.env

deploy:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  before_script:
    - apk --no-cache add curl
  script:
    - |
      export RELEASE_DESCRIPTION="$(date +"%Y-%m-%d")"
      echo "ELF JID $JOB_ID_BUILD_ELF"
      echo "FUSE2FS JID $JOB_ID_BUILD_FUSE"
      echo "DWARFS JID $JOB_ID_BUILD_DWARFS"
      echo "EXTFS JID $JOB_ID_BUILD_EXTFS"
      echo "PROOT JID $JOB_ID_BUILD_PROOT"
      # Delete current release
      curl --header "PRIVATE-TOKEN: $PRIVATE_TOKEN" --request DELETE "https://gitlab.com/api/v4/projects/43000137/releases/Continuous" || true
  # Set new release
  release: # See https://docs.gitlab.com/ee/ci/yaml/#release for available properties
    tag_name: 'Continuous'
    description: 'Release $CI_COMMIT_SHORT_SHA : ${RELEASE_DESCRIPTION}'
    assets:
      links:
        - name: 'focal.tar.xz'
          url: 'https://gitlab.com/formigoni/art/-/jobs/${JOB_ID_BUILD_BS_FOCAL}/artifacts/raw/dist/${FOCAL_TARBALL}'
        - name: 'arch.tar.xz'
          url: 'https://gitlab.com/formigoni/art/-/jobs/${JOB_ID_BUILD_BS_ARCH}/artifacts/raw/dist/${ARCH_TARBALL}'
        - name: 'alpine.tar.xz'
          url: 'https://gitlab.com/formigoni/art/-/jobs/${JOB_ID_BUILD_BS_ALPINE}/artifacts/raw/dist/${ALPINE_TARBALL}'
  needs:
    - job: package-arch
    - job: package-focal
    - job: package-alpine
      artifacts: true
